<div>
    <div class="flex">
        <div>
            <p>Consulte os seus Clientes cadastrados na sua Loja ou realize o cadastro de novos Cliente</p>
        </div>
        <div>
            <button (click)="addClient('-1')">Addicionar cliente</button>
        </div>
        <div>
            <button (click)="onClick()">Filtrar</button>
        </div>
    </div>
    <div>
        <!-- <div class="example-header">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
          </div> -->

        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>
              
                <ng-container matColumnDef="ID">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Nome/Razão Social </th>
                  <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> E-mail </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="telefone">
                  <th mat-header-cell *matHeaderCellDef> Telefone </th>
                  <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="dataCadastro">
                  <th mat-header-cell *matHeaderCellDef> Data de cadastro </th>
                  <td mat-cell *matCellDef="let element"> {{element.dataCadastro | date:'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="bloqueado">
                    <th mat-header-cell *matHeaderCellDef> Bloqueado </th>
                    <td mat-cell *matCellDef="let element"> {{element.bloqueado}}
                  </ng-container>

                  <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let element; let i=index"> <button (click)="addClient(element.id)">Edição</button> </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    (click)="selection.toggle(row)">
                </tr>
              </table>
                <mat-paginator #paginator [pageSize]="20" [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>

        </div>
    </div>
</div>
